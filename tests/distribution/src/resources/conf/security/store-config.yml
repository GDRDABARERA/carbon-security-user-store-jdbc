enableCache: true
credentialStore:
 connector: "#JDBCCS1"
identityStore:
 connector: "#JDBCIS1"
authorizationStore:
 connector: "#JDBCAS1"

storeConnectors:

 identityStoreConnectors:
 -
    connectorId: "JDBCIS1"
    connectorType: "JDBCIdentityStore"
    domainName: "A"
    uniqueAttributes:
      - username
      - email
    otherAttributes:
      - firstName
      - lastName
    properties:
      dataSource: "WSO2_CARBON_DB"
      hashAlgorithm: "SHA256"
      databaseType: "MySQL"
      primaryAttribute: "username"

 credentialStoreConnectors:
  -
    connectorId: "JDBCCS1"
    connectorType: "JDBCCredentialStore"
    domainName: "A"
    properties:
      dataSource: "WSO2_CARBON_DB"
      databaseType: "MySQL"

 authorizationStoreConnectors:
  -
    connectorId: "JDBCAS1"
    connectorType: "JDBCAuthorizationStore"
    properties:
      dataSource: "WSO2_CARBON_DB"
      databaseType: "MySQL"