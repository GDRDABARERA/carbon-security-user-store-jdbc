domains:
  -
    domainName: "A"
    identityStoreConnectors:
      -
        storeConnectorId: "JDBCIS1"
        attributeMappings:
        -
          attribute: "firstName"
          claimURI: "http://wso2.org/claims/firstName"
        -
          attribute: "lastName"
          claimURI: "http://wso2.org/claims/lastName"

    credentialStoreConnectors:
      -
        storeConnectorId : "JDBCCS1"
      -
        storeConnectorId : "JDBCCS2"
  -
    domainName: "B"
    identityStoreConnectors:
    -
      storeConnectorId: "JDBCIS2"
      attributeMappings:
      -
        attribute: "firstName"
        claimURI: "http://wso2.org/claims/firstName"
      -
        attribute: "lastName"
        claimURI: "http://wso2.org/claims/lastName"
    -
      storeConnectorId: "JDBCIS3"
      attributeMappings:
      -
        attribute: "email"
        claimURI: "http://wso2.org/claims/email"

    credentialStoreConnectors:
    -
      storeConnectorId: "JDBCS3"
